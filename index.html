<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css" />
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <div class="profile__content-container">
          <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__text-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button"></button>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
        </div>
        <button class="profile__post-button button"></button>
      </section>


      <section class="elements">

        <article class="elements__card-container">
          <img src="images/elements-images/image-1.jpg" alt="Карачаевск" class="elements__image">
          <div class="elements__text-container">
            <p class="elements__text">Карачаевск</p>
            <img class="elements__like-image" src="images/like.svg" alt="Лайк">
            <img class="elements__like-image elements__like-image_active " src="images/like_active.svg" alt="Лайк">
        </article>

        <article class="elements__card-container">
          <img src="images/elements-images/image-2.jpg" alt="Гора Эльбрус" class="elements__image">
          <div class="elements__text-container">
            <p class="elements__text">Гора Эльбрус</p>
            <img class="elements__like-image" src="images/like.svg" alt="Лайк">
            <img class="elements__like-image elements__like-image_active " src="images/like_active.svg" alt="Лайк">
          </div>
        </article>
        <article class="elements__card-container">
          <img src="images/elements-images/image-3.jpg" alt="Домбай" class="elements__image">
          <div class="elements__text-container">
            <p class="elements__text">Домбай</p>
            <img class="elements__like-image" src="images/like.svg" alt="Лайк">
            <img class="elements__like-image elements__like-image_active " src="images/like_active.svg" alt="Лайк">
          </div>
        </article>
        <article class="elements__card-container">
          <img src="images/elements-images/image-4.jpg" alt="Гора Эльбрус" class="elements__image">
          <div class="elements__text-container">
            <p class="elements__text">Гора Эльбрус</p>
            <img class="elements__like-image" src="images/like.svg" alt="Лайк">
            <img class="elements__like-image elements__like-image_active " src="images/like_active.svg" alt="Лайк">
          </div>
        </article>
        <article class="elements__card-container">
          <img src="images/elements-images/image-5.jpg" alt="Домбай" class="elements__image">
          <div class="elements__text-container">
            <p class="elements__text">Домбай</p>
            <img class="elements__like-image" src="images/like.svg" alt="Лайк">
            <img class="elements__like-image elements__like-image_active " src="images/like_active.svg" alt="Лайк">
          </div>
        </article>
        <article class="elements__card-container">
          <img src="images/elements-images/image-6.jpg" alt="Карачаево-Черкессия" class="elements__image">
          <div class="elements__text-container">
            <p class="elements__text">Карачаево-Черкессия</p>
            <img class="elements__like-image" src="images/like.svg" alt="Лайк">
            <img class="elements__like-image elements__like-image_active " src="images/like_active.svg" alt="Лайк">
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <img src="images/close-icon.svg" alt="Закрытие окна" class="popup__close">
        <form class="popup__form form" method="POST">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <input required class="form__item" id="name" type="text" name="name" placeholder="Введите имя">
            <input required class="form__item" id="job" type="text" name="job" placeholder="Укажите профессию">
          </fieldset>
          <button type="submit" class="form__submit-button button">
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="popup-add">
      <div class="popup-add__container">
        <img src="images/close-icon.svg" alt="Закрытие окна" class="popup-add__close">
        <form class="popup-add__form form-add" method="POST">
          <h2 class="form-add__title">Новое место</h2>
          <fieldset class="form-add__input-container">
            <input required class="form-add__item" id="place" type="text" name="place" placeholder="Название">
            <input required class="form-add__item" id="link" type="text" name="link" placeholder="Ссылка на картинку">
          </fieldset>
          <button type="submit" class="form-add__submit-button button">
            Создать
          </button>
        </form>
      </div>
    </section>


    <template id="card-template">
      <article class="elements__card-container">
        <div class="elements__delete">
        </div>
        <img class="elements__image">
        <div class="elements__text-container">
          <p class="elements__text"></p>
          <div class="elements__like">
          </div>
        </div>
      </article>
    </template>

    <section class="popup-card">
      <div class="popup-card__container">
        <img src="images/close-icon.svg" alt="Закрытие окна" class="popup-card__close">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg" alt="Байкал"
          class="popup-card__image">
        <p class="popup-card__text">Байкал</p>
      </div>
    </section>

    <script src="initialCards.js"></script>
    <script src="script.js"></script>
  </div>
</body>

</html>
